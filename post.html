    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://crisgova.adaptable.app/api/posts', {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(posts => {
                    const container = document.querySelector('.grid-blog'); // Get the container for posts

                    // Limit the posts to 4
                    posts.slice(0, 4).forEach(post => {
                        const blogItem = document.createElement('div');
                        blogItem.classList.add('w-dyn-item');

                        const postLink = document.createElement('a');
                        postLink.href = `/blog/${encodeURIComponent(post.title.toLowerCase().replace(/\s+/g, '-'))}`;
                        postLink.classList.add('blog-item', 'w-inline-block');

                        const blogImageWrap = document.createElement('div');
                        blogImageWrap.classList.add('blog-image-wrap');

                        const image = document.createElement('img');
                        // Ensure the URL starts with a slash
                        const imageUrl = post.imageUrl.startsWith('/') ? post.imageUrl : `/${post.imageUrl}`;
                        image.src = `https://crisgova.adaptable.app${imageUrl}`; // Updated to ensure the URL is HTTPS
                        image.alt = post.title;
                        image.classList.add('blog-image');
                        image.style.maxWidth = '200px';

                        const imageLink = document.createElement('a');
                        imageLink.href = `https://crisgova.adaptable.app/posts/${encodeURIComponent(post.title.toLowerCase().replace(/\s+/g, '-'))}.html`;
                        imageLink.classList.add('blog-image-link');
                        imageLink.appendChild(image);

                        blogImageWrap.appendChild(imageLink);

                        const blogInfoContent = document.createElement('div');
                        blogInfoContent.classList.add('blog-info-content');

                        const postTitle = document.createElement('h6'); // Changed to h6 for a smaller title size
                        postTitle.classList.add('blog-title', 'heading-h6');

                        const titleLink = document.createElement('a'); // Link for the title
                        titleLink.href = `https://crisgova.adaptable.app/posts/${encodeURIComponent(post.title.toLowerCase().replace(/\s+/g, '-'))}.html`;
                        titleLink.textContent = post.title;
                        postTitle.appendChild(titleLink);

                        const authorInfo = document.createElement('div');
                        authorInfo.classList.add('author-info');

                        blogInfoContent.appendChild(postTitle);
                        blogInfoContent.appendChild(authorInfo);

                        postLink.appendChild(blogImageWrap);
                        postLink.appendChild(blogInfoContent);

                        blogItem.appendChild(postLink);

                        container.appendChild(blogItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://crisgova.adaptable.app/api/posts', {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(posts => {
                    const postsContainer = document.getElementById('posts-container');
                    postsContainer.innerHTML = '';

                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('blog-detail-section', 'section-spacing');

                        const containerMedium = document.createElement('div');
                        containerMedium.classList.add('container-medium', 'w-container');

                        const blogDetail = document.createElement('div');
                        blogDetail.classList.add('blog-detail');

                        const postTitle = document.createElement('h1');
                        postTitle.classList.add('blog-title', 'heading-h6');
                        const postLink = document.createElement('a');
                        postLink.href = `https://crisgova.adaptable.app/posts/${encodeURIComponent(post.title.toLowerCase().replace(/\s+/g, '-'))}.html`;
                        postLink.textContent = post.title;
                        postTitle.appendChild(postLink);

                        const blogDetailMeta = document.createElement('div');
                        blogDetailMeta.classList.add('blog-detail-meta');

                        const blogDash = document.createElement('div');
                        blogDash.classList.add('blog-dash');

                        const category = document.createElement('div');
                        category.textContent = post.category;

                        const blogDetailImage = document.createElement('img');
                        blogDetailImage.id = 'blog-image';
                        blogDetailImage.loading = 'eager';
                        blogDetailImage.alt = 'Blog Image';
                        blogDetailImage.classList.add('blog-detail-image');
                        blogDetailImage.src = `https://crisgova.adaptable.app/${post.imageUrl}`;

                        const blogDetailImage2 = document.createElement('img');
                        blogDetailImage2.id = 'blog-image2';
                        blogDetailImage2.loading = 'eager';
                        blogDetailImage2.alt = 'Blog Image 2';
                        blogDetailImage2.classList.add('blog-detail-image');
                        blogDetailImage2.src = `https://crisgova.adaptable.app/${post.secondImageUrl}`;

                        const blogRichText = document.createElement('div');
                        blogRichText.id = 'w-node-cbfa1dc0-5694-caf3-0c77-9876848d6f0e-89419815';
                        blogRichText.classList.add('blog-rich-text');

                        const richText = document.createElement('div');
                        richText.classList.add('w-richtext');

                        const content2 = document.createElement('h5');
                        const postContent2 = document.createElement('div');
                        postContent2.id = 'post-content2';
                        postContent2.textContent = post.content;
                        postContent2.style.marginBottom = '40px';


                        const figure = document.createElement('figure');
                        figure.style.paddingBottom = '56.206088992974244%';
                        figure.classList.add('w-richtext-align-fullwidth', 'w-richtext-figure-type-video');

                        const iframe = document.createElement('iframe');
                        iframe.id = 'video';
                        iframe.allowFullscreen = true;
                        iframe.frameBorder = 0;
                        iframe.scrolling = 'no';
                        iframe.src = post.videoUrl;
                        iframe.style.marginTop = '50px';


                        const content3 = document.createElement('h5');
                        const postContent3 = document.createElement('div');
                        postContent3.id = 'post-content3';
                        postContent3.textContent = post.content2;


                        const content4 = document.createElement('h5');
                        const postContent4 = document.createElement('div');
                        postContent4.id = 'post-content4';
                        postContent4.textContent = post.content3;
                        postContent4.style.marginTop = '80px';
                        postContent4.style.marginBottom = '40px';

                        postsContainer.appendChild(postElement);
                        postElement.appendChild(containerMedium);
                        containerMedium.appendChild(blogDetail);
                        blogDetail.appendChild(postTitle);
                        blogDetail.appendChild(blogDetailMeta);
                        blogDetailMeta.appendChild(blogDash);
                        blogDetailMeta.appendChild(category);
                        blogDetail.appendChild(blogDetailImage);
                        blogDetail.appendChild(postContent2);
                        blogDetail.appendChild(blogDetailImage2);
                        blogDetail.appendChild(postContent3);
                        blogDetail.appendChild(blogRichText);
                        blogRichText.appendChild(richText);
                        richText.appendChild(figure);
                        figure.appendChild(iframe);
                        richText.appendChild(content4);
                        richText.appendChild(postContent4);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
